server:
  port: 8077

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
          
          
zuul:
  routes:
    user-service:
      path: /user/**
      service-id: user-service